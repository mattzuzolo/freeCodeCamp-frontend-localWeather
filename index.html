<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

      <link rel="stylesheet" href="index.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S" crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

       <script type="text/javascript" src="index.js"></script>

  </head>


  <body>


  <div class="container">

    <div class="title-section">
      <h1>Free Code Camp Local Weather App</h1>
      <h3>Access your local weather</h3>
    </div> <!-- ends title section div -->

    <div class="temperature-content">
      <p id="temperature"> <i class="fas fa-cloud"></i> 62 F</p>
    </div> <!-- ends weather content div -->

    <div class="weather-content">


      <div class="card-container">
          <div class="row flex-row">


            <div class="card col">
                 <div class="card-body">
                    <h5 class="card-title">Location</h5>
                    <p class="card-text">New York, NY</p>
                 </div>
             </div>

             <div class="card col">
                 <div class="card-body">
                    <h5 class="card-title">Sky Conditions</h5>
                    <p class="card-text">Sky is clear</p>
                 </div>
             </div>

            <div class="card col">
                 <div class="card-body">
                    <h5 class="card-title">Wind Speed</h5>
                    <p class="card-text">SW 7.67 knots</p>
                 </div>
             </div>

        </div> <!-- ends row div -->
      </div> <!-- ends card container div -->

    </div> <!-- ends weather content div -->

  </div>

</body>

</html>
